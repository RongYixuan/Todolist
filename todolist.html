<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <link rel="stylesheet" href="./todolist.css">
    <script src="todolist.js"></script>
</head>
<body>
<div class="head">
    <form action="">
        <input type="text" placeholder="请输入要添加的内容" name="title">
        <input type="submit" name="submitBtn">
    </form>
</div>
<main>
    <ul class="tab">
        <li class="hot" type="all">全部</li>
        <li type="done">完成</li>
        <li type="doing">未完</li>
        <div class="top"></div>
    </ul>
    <ul class="content">

    </ul>
</main>

</body>
</html>
